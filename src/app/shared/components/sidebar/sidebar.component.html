<div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg border-r border-gray-200">
    <div class="flex flex-col h-full">
        <!-- Logo -->
        <div class="flex items-center justify-center h-16 border-b border-gray-200 bg-gray-50">
            <h1 class="text-xl font-bold text-indigo-600">Dashboard</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-2">
            <ng-container *ngFor="let item of menuItems">
                <a *ngIf="!item.permission || userPermissions()?.permissions?.includes(item.permission!)"
                    [routerLink]="item.path" routerLinkActive="bg-indigo-50 text-indigo-600"
                    [routerLinkActiveOptions]="{exact: true}"
                    class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors duration-200 group">
                    <span class="font-medium">{{ item.label }}</span>
                </a>
            </ng-container>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                        <span class="text-indigo-600 font-medium">JD</span>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">{{ userPermissions()?.name }}</p>
                    <p class="text-xs text-gray-500">{{ userPermissions()?.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
