<!-- Mobile menu overlay -->
<div *ngIf="isMobileMenuOpen()" class="fixed inset-0 z-40 lg:hidden" (click)="toggleMobileMenu()">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
</div>

<!-- Sidebar for mobile -->
<div *ngIf="isMobileMenuOpen()"
    class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:hidden">
    <div class="flex flex-col h-full">
        <!-- Logo -->
        <div class="flex items-center justify-between h-16 border-b border-gray-200 bg-gray-50 px-4">
            <button (click)="toggleMobileMenu()"
                class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <span class="sr-only">Open sidebar</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-indigo-600">Dashboard</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-2">
            <ng-container *ngFor="let item of menuItems">
                <a *ngIf="!item.permission || userPermissions()?.permissions?.includes(item.permission!)"
                    [routerLink]="item.path" routerLinkActive="bg-indigo-50 text-indigo-600"
                    [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()"
                    class="flex items-center px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors duration-200 group">
                    <span class="font-medium">{{ item.label }}</span>
                </a>
            </ng-container>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                        <span class="text-indigo-600 font-medium">JD</span>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">{{ userPermissions()?.name }}</p>
                    <p class="text-xs text-gray-500">{{ userPermissions()?.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
